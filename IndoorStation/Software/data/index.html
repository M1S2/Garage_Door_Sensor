<!DOCTYPE HTML>
<html>
	<head>
		<title>Garage Door Sensor Status</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="topnav">	
			<!-- https://www.w3schools.com/howto/howto_js_mobile_navbar.asp -->
			<a href="/index.html" id="Heading">Garage Door Sensor Status</a>
			<div id="SubHeading">Dashboard</div>
			<!-- Navigation links (hidden by default) -->
			<div id="menuElements">
				<a href="/sensor_info.html">Sensor Info</a>
				<a href="/accu_chart.html">Accu Chart</a>
			</div>
			<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
			<a href="javascript:void(0);" class="icon" onclick="menuClicked()">
				<i class="fa fa-bars"></i>
			</a>	
		</div>
		<div class="content">
			<div class="cards">
				<div class="card pinstate">
					<h4><i class="fas fa-door-open"></i> #1 - STATE</h4><p><span class="reading" id="s0">?</span></p>
				</div>
				<div class="card voltage">
					<h4><i class="fas fa-battery-half"></i> #1 - VOLTAGE</h4><p><span class="reading"><span id="v0">?</span> V</span></p>
				</div>
				<div class="card pinstate">
					<h4><i class="fas fa-door-open"></i> #2 - STATE</h4><p><span class="reading" id="s1">?</span></p>
				</div>
				<div class="card voltage">
					<h4><i class="fas fa-battery-half"></i> #2 - VOLTAGE</h4><p><span class="reading"><span id="v1"></span>? V</span></p>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
	<script src="common.js"></script>
</html>
