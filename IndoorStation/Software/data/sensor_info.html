<!DOCTYPE HTML>
<html>
	<head>
		<title>Garagen Tor Status Sensor Info</title>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="topnav">	
			<a href="/index.html" id="Heading">Garagen Tor Status</a>
			<div id="SubHeading">Sensor Info</div>
			<!-- Navigation links (hidden by default) -->
			<div id="menuElements">
				<a href="/index.html">Übersicht</a>
				<a href="/sensor_history.html">Sensor Daten</a>
			</div>
			<!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
			<a href="javascript:void(0);" class="icon" onclick="menuClicked()">
				<i class="fa fa-bars"></i>
			</a>
		</div>
		<div class="content">
			<div class="cards">
				<div class="card sensorinfo1">
					<h2>#1 - INFO</h2>
					<p>MAC:</p>

					<form action="/mac_sensor" onsubmit="submitMacMessage()" target="hidden-form">
						<input 	class="input_sensor1"
								id="mac_sensor_1" required
								name="mac_sensor_1"
								type="text"
								value="%MAC_SENSOR1%"
								placeholder="00:00:00:00:00:00"
								pattern="[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}">
						<input class="submitinput_sensor" type="submit" value="Übernehmen">
					</form>
					<iframe style="display:none" name="hidden-form"></iframe>

					<p>Anzahl empfangene Nachrichten: %NUM_MESSAGES_1%</p>
				</div>
				<div class="card sensorinfo2">
					<h2>#2 - INFO</h2>
					<p>MAC:</p>
					
					<form action="/mac_sensor" onsubmit="submitMacMessage()" target="hidden-form">
						<input 	class="input_sensor2"
								id="mac_sensor_2" required
								name="mac_sensor_2"
								type="text"
								value="%MAC_SENSOR2%"
								placeholder="00:00:00:00:00:00"
								pattern="[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}">
						<input class="submitinput_sensor" type="submit" value="Übernehmen">
					</form>
					<iframe style="display:none" name="hidden-form"></iframe>

					<p>Anzahl empfangene Nachrichten: %NUM_MESSAGES_2%</p>
				</div>
			</div>
			
			<p>Eigene MAC-Adresse: %INDOOR_STATION_MAC%</p>
		</div>
	</body>
	<script src="sensor_info.js"></script>
	<script src="common.js"></script>
</html>
